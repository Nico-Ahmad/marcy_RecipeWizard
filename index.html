<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="src/main.js"></script>
    <title>Recipe Wizard</title>
  </head>

  <body>
    <header>
      <h1>Recipe Wizard</h1>
    </header>
    <main id="app">
      <!-- DA FORM -->
      <form id="meal-form" aria-label="search meals by ingredient">
        <h2>Type in an ingredient</h2>
        <label for="ingredient-user-input"></label>
        <input type="text" id="ingredient-user-input" name="ingredientUserInput" placeholder=""/>
        <button class="Submit Button" type="submit">Search</button>
      </form>

      <!-- DA SEARCHED V: THE PHANTOM PAIN -->
      <div id="user searched">
        <h2 class=""> </h2>
      </div>

      <!-- DA INFORMATIONE CARD -->
      <modal id="modal-wrapper">
        <aside id="extra-meal-info"></aside>
      </modal>
      
      <!-- DA SEARCH RESULTS  -->
      <div id="meal-images-container"><!---Meal images/buttons Dynamic--></div>

    </main>
  </body>
</main>
</html>
